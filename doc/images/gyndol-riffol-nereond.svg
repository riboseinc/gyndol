oints="304.5,516.4844,294.5,520.4844,304.5,524.4844,300.5,520.4844" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="298.5" x2="430.5" y1="520.4844" y2="520.4844"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="310.5" y="515.4185">11</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="43" x="332.5" y="515.4185">Reload</text><polygon fill="#A80036" points="419.5,545.6172,429.5,549.6172,419.5,553.6172,423.5,549.6172" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="217" x2="425.5" y1="549.6172" y2="549.6172"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="224" y="544.5513">12</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="47" x="246" y="544.5513">Update</text><polygon fill="#A80036" points="218,588.75,208,592.75,218,596.75,214,592.75" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="212" x2="435.5" y1="592.75" y2="592.75"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="224" y="587.6841">13</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="35" x="246" y="587.6841">Close</text><!--
@startuml
hide footbox
autonumber
actor User
activate User
activate Gyndol
User -> Gyndol : Request new session
Gyndol - ->> User : Session ID
create Riffol
User -> Riffol : Session ID and optional secret
deactivate User
create Nereond
activate Riffol
Riffol -> Nereond : Session ID
activate Nereond
loop
    Nereond -> Gyndol : Initiate session
    activate Gyndol
    Gyndol - ->> Nereond : New session ID
    group optional
       Nereond -> Gyndol : Decrypt secret
       Gyndol - ->> Nereond : Decrypted
    end
    Nereond -> Gyndol : Request fileset
    Gyndol - ->> Nereond : Fileset
    loop
        Nereond -> Riffol : Reload
        Gyndol -> Nereond : Update
    end
end
Nereond -> Gyndol : Close
deactivate Gyndol
deactivate Nereond
deactivate Gyndol
@enduml

