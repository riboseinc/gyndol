roke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="42" x2="216" y1="496.3516" y2="496.3516"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="49" y="491.2856">11</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="90" x="71" y="491.2856">Fileset update</text><polygon fill="#A80036" points="233,528.4844,223,532.4844,233,536.4844,229,532.4844" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="227" x2="450.5" y1="532.4844" y2="532.4844"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="18" x="239" y="527.4185">12</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="35" x="261" y="527.4185">Close</text><!--
@startuml
hide footbox
autonumber
actor User
activate User
activate Gyndol
User -> Gyndol : Request new session
Gyndol - ->> User : Session ID
create Riffol
User -> Riffol : Session ID and optional secret
deactivate User
create Nereond
activate Riffol
Riffol -> Nereond : Session ID
activate Nereond
Nereond -> Gyndol : Initiate session
activate Gyndol
Gyndol - ->> Nereond : New session ID
group optional
    Nereond -> Gyndol : Decrypt secret
    activate Gyndol
    Gyndol - ->> Nereond : Decrypted
    deactivate Gyndol
end
loop
    Gyndol -> Nereond : Fileset
    Nereond -> Riffol : Reload
    activate User
    User -> Gyndol : Fileset update
    deactivate User
end
Nereond -> Gyndol : Close
deactivate Gyndol
deactivate Nereond
deactivate Gyndol
@enduml

